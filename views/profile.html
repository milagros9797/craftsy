<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftsy | Perfil</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/488f1086b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="profile">
    <header>
      <section>
        <a class="header__section--link-home" href="/"
          ><img src="/img/logo.png"
        /></a>
        <a class="header__section--button-nav" href=""
          ><i class="fa-solid fa-bars"></i
        ></a>
      </section>
      <nav>
        <ul>
          <li><a href="">smartphones</a></li>
          <li><a href="">tablets</a></li>
          <li><a href="">computadoras</a></li>
        </ul>
        <ul>
          <li><a href="/login">login</a></li>
          <li><a href="/register">registro</a></li>
        </ul>
      </nav>
    </header>
    <main class="profile__main">
      <section class="box__card box__card--double">
        <div class="box__card--title">
            <h3>Perfil de usuario</h3>
            <hr>
          </div>
        <form action="" class="form">
          <div class="form__box--col50">
            <label for="form__label" form="name">Nombre</label>
            <input
              class="form__input"
              id="name"
              type="text"
              placeholder="Escribí tu nombre"
              name="name"
            />
          </div>
          <div class="form__box--col50">
            <label for="form__label" form="surname">Apellido</label>
            <input
              class="form__input"
              id="surname"
              type="text"
              placeholder="Escribí tu nombre"
              name="surname"
            />
          </div>
          <div class="form__box--col50">
            <label for="form__label" form="email">Email</label>
            <input
              class="form__input"
              id="email"
              type="email" readonly
              placeholder="correo@correo.com"
              name="email"
            />
          </div>
         <div class="form__box--col50">
            <label for="form__label" for="address">Domicilio</label>
            <input class="form__input" id="address" type="text"
            value="" name="address" placeholder="Calle y altura">
        </div>
        <div class="form__box--col50" >
            <label class="form__label" for="city">Ciudad</label>
            <select class="form__input" name="city" id="city">
                <option value="" selected hidden>
                    Seleccione... 
                </option>
                <option value="san miguel">San Miguel</option>
                <option value="lanus">Lanus</option>
                <option value="jose c paz">José C. Paz</option>
                <option value="merlo">Merlo</option>
                <option value="la plata">La Plata</option>
                <option value="gral pinedo">General Pinedo</option>
                <option value="quilmes">Quilmes</option>
                <option value="cordoba">Córdoba</option>
            </select> 
        </div>
        <div class="form__box--col50" >
          <label class="form__label" for="province">Provincia</label>
          <select class="form__input" name="province" id="province">
              <option value="" selected hidden>
                  Seleccione... 
              </option>
              <option value="buenos aires">Buenos Aires</option>
              <option value="chaco">Chaco</option>
              <option value="cordoba">Córdoba</option>
              <option value="santiago">Santiago del Estero</option>
          </select> 
      </div>
      <div class="form__box--col50">
          <h4 class="form__label">Género</h4>
        <div class="form__box--col50">
          <input type="radio" id="h" value="h" name="gender">
          <label for="h">Hombre</label>
        </div>
        <div class="form__box--col50">
          <input type="radio" id="m" value="m" name="gender">
          <label for="m">Mujer</label>
        </div>
        </div>
        <div class="form__box--row form__box--col50">
          <h4 class="form__label">Recibir información de:</h4>
          <div class="form__box--col50">
            <input type="checkbox" name="info" id="smartphone">
            <label for="smartphone">smartphone</label>
          </div>
          <div class="form__box--col50">
            <input type="checkbox" name="info" id="tablet">
            <label for="tablet">Tablet</label>
          </div>
          <div class="form__box--col50">
            <input type="checkbox" name="info" id="notebook">
            <label for="notebook">Notebook</label>
          </div>
          <div class="form__box--col50">
            <input type="checkbox" name="info" id="smartwatch">
            <label for="smartwatch">Smartwatch</label>
          </div>
        </div>
        <div class="form__box--col50">
          <label for="avatar" class="form__label">Imagen del perfil</label>
          <input type="file" class="form__input" accept="image/*">
        </div>
        <div class="form__box--col50">
            <label for="birthday">Fecha de nacimiento</label>
            <input class="form__input" type="date" name="birthday" id="birthday">
          </div>
          <div class="form__box">
            <label for="about">Acerca de mi...</label>
            <textarea name="about" id="about" class="form__textarea" rows="8"></textarea>
          </div>
          <div class="box__end">
            <button class="button button__secondary" type="reset">
              Limpiar
            </button>
            <button class="button button__primary" type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
